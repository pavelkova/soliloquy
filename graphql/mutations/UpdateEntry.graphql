#import "../fragments/ActivityLogFragment.graphql"
#import "../fragments/EntryFragment.graphql"

mutation ($id: ID!, $content: String, $wordCount: Int, $activity: ActivityInput) {
  updateEntry(content: $content, wordCount: $wordCount, id: $id, activity: $activity) {
    ...EntryFragment
    activityLogs {
      ...ActivityLogFragment
    }
  }
}
