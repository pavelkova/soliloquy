type Entry {
  id: ID!
  user: User!
  date: String!
  timezone: String!
  content: String
  wordCount: Int
  createdAt: DateTime
  updatedAt: DateTime
  activityLogs: [ActivityLog]
}

input DateSpanInput {
  fromDate: DateTime!
  toDate: DateTime
}

type Query {
  findEntryById(id: ID!): Entry
  findEntryByDate(date: String!): Entry
  # findEntriesByMonth(year: Int!, month: Int!): [Entry]
  # findEntriesByYear(year: Int!): [Entry]
  findEntriesByDates(dateSpan: DateSpanInput!): [Entry]
  findAllEntries: [Entry]
}

type Mutation {
  createEntry(date: String!, timezone: String! id: ID!, content: String!, wordCount: Int!, lowestWordCount: Int!, startTime: DateTime!): Entry
  updateEntry(id: ID!, content: String!, wordCount: Int!, lowestWordCount: Int!, startTime: DateTime!): Entry
  # createOrUpdateEntry(id: ID!, date: String, timezone: String, content: String!, wordCount: Int!, lowestWordCount: Int!, startTime: DateTime!): Entry
}
