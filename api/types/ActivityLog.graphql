type ActivityLog {
  id: ID!
  entry: Entry!
  start: DateTime!
  end: DateTime
  content: String!
  lowestWordCount: Int
  netWordCount: Int
}

type Query {
  findActivityLogById(id: ID!): ActivityLog
  findAllActivityLogs(entryId: ID!): [ActivityLog]
}

