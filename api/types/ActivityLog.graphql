type ActivityLog {
  id: ID!
  entry: Entry!
  createdAt: DateTime!
  updatedAt: DateTime
  content: String!
  wordCount: Int!
}

type Query {
  findActivityLogById(id: ID!): ActivityLog
  findAllActivityLogs(entryId: ID!): [ActivityLog]
}

type Mutation {
  # createLog(
  #   entryId: ID!,
  #   content: String,
  #   start: DateTime,
  #   end: DateTime): ActivityLog
  updateLog(
    id: ID!,
    content: String,
    createdAt: DateTime,
    updatedAt: DateTime): ActivityLog
}
