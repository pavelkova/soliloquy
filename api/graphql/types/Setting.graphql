type Setting {
  id: ID!
  user: User!
  key: String!
  value: String
}

type Query {
  findSettingByName(userId: ID!, key: String!): Setting
  findAllSettings(userId: ID!): [Setting]
}

type Mutation {
  createSetting(userId: ID!, key: String!, value: String): Setting
  updateSetting(id: ID!, key: String!, value: String): Setting
}
