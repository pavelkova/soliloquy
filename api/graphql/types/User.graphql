type User {
  id: ID!
  email: String!
  password: String!
  createdAt: String!
  updatedAt: String!
  entries: [Entry]
  settings: [Setting]
}

type Query {
  currentUser: User
  findUserById(id: ID!): User
  findUserByEmail(email: String!): User
}

type Mutation {
  login(email: String!, password: String!): User
  signup(email: String!, password: String!): User
  updatePassword(oldPassword: String!, newPassword: String!): User
}
