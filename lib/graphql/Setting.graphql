#import "./Fragments.graphql"

query SETTING_BY_NAME($key: String!) {
  findSettingByName(key: $key) {
    ...SettingFragment
  }
}

query FIND_ALL_SETTINGS {
  findAllSettings {
    ...SettingFragment
  }
}

mutation CREATE_SETTING($key: String!, $value: String) {
  createSetting(key: $key, value: $value) {
    ...SettingFragment
  }
}

mutation UPDATE_SETTING($id: ID!, $key: String!, $value: String) {
  createSetting(id: $id, key: $key, value: $value) {
    ...SettingFragment
  }
}
