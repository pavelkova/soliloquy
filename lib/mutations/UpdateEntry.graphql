#import "../fragments/ActivityLogFragment.graphql"
#import "../fragments/EntryFragment.graphql"

mutation ($id: ID!, $content: String!, $wordCount: Int!, $lowestWordCount: Int!, $startTime: DateTime!) {
  updateEntry(id: $id, content: $content, wordCount: $wordCount, lowestWordCount: $lowestWordCount, startTime: $startTime) {
    ...EntryFragment
    activityLogs {
      ...ActivityLogFragment
    }
  }
}
